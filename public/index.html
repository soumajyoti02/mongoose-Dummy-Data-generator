<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-grid gap-2 ">
        <button onclick="handleClick()" class="btn btn-primary" type="button">Button</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const handleClick = async () => {
            const names = ["Soumajyoti", "Shubham", "Hindol", "Prayas", "Amit", "Sukrit"]
            const salary = [50000, 40000, 60000, 30000, 5000, 2000]
            const nameIndex = Math.floor(Math.random() * 6);

            let data = [];
            for (let ix = 0; ix < 10; ix++) {
                const nameIndex = Math.floor(Math.random() * 6);
                data.push({
                    name: names[nameIndex],
                    salary: salary[nameIndex],
                    language: "Python",
                    city: "NewYork",
                    isManager: false
                })
            }

            const response = await fetch('http://localhost:9000/', {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            const resData = await response.json()
            console.log(resData)
        }

    </script>
</body>

</html>
